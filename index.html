<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Wort</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #random-word {
            font-size: 2em;
            color: red;
        }
    </style>
    <script>
        function getRandomWord() {
            const words = ["ErinnerungsarchitektIn", "WutradlerIn", "MaschinenpflegerIn", "KI-SitterIn", "ZweisamkeitsplanerIn"]; // Ersetze diese Wörter durch deine gewünschten Wörter
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        window.onload = function() {
            document.getElementById("random-word").textContent = getRandomWord();
        }
    </script>
</head>
<body>
    <div id="random-word">Lade...</div>
</body>
</html>
