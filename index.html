<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Wort</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #content {
            font-size: 1.5em;
            color: red;
            padding: 20px;
        }
        #word {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #sentence1, #sentence2 {
            font-size: 1em;
            color: black;
        }
        @media (max-width: 600px) {
            #content {
                word-break: break-word;
                 font-size: 1.5em;
            }
            #word {
                word-break: break-word;
                 font-size: 1.5em;
            }
            #sentence1, #sentence2 {
                word-break: break-word;
                 font-size: 1em;
            }
        }
    </style>
    <script>
        function getRandomContent() {
            const content = [
                {
                    word: "ErinnerungsarchitektIn",
                    sentence1: "Gestalten und Kuratieren Sie individuelle und gemeinschaftliche Erinnerungen.",
                    sentence2: "Dadurch ermöglichen Sie das kulturelle und emotionale Erbe für zukünftige Generationen zu bewahren."
."
                },
                {
                    word: "WutradlerIn",
                    sentence1: "Auch mal wieder an jeder Kreuzung von einem Auto geschnitten, mit einem Porsche, der breit auf dem Fahrradweg parkt, fast kollidiert?",
                    sentence2: "Lassen Sie jetzt ihre Wut auf die autozentrierte Politik raus."
                },
                {
                    word: "KI-SitterIn",
                    sentence1: "Kümmern Sie sich um überholte KIs.",
                    sentence2: "Stellen Sie Fragen, deren Antworten Sie schon kennen oder schütten Sie ihren Liebeskummer aus."
                },
                {
                    word: "EinsamkeitsbegleiterIn",
                    sentence1: "Gesellen Sie sich zu einer einsamen Person.",
                    sentence2: "Bringen Sie ein offenes Ohr und aufbrausende Geschichten mit, eventuell auch eine Schulter zum anlehnen."
                },
                {
                    word: "MaschinenunterhalterIn",
                    sentence1: "Beschäftigen Sie sich mit ausrangierten Industrierobotern.",
                    sentence2: "Lassen Sie sich auf aktive Bewegungen und performative Stunden ein."
                },
                {
                    word: "ProtestlerIn",
                    sentence1: "Organisieren Sie einen spontanen Protest.",
                    sentence2: "Laden Sie Freunde ein und suchen Sie sich ein Thema, protestiert werden muss an jeder Stelle."
                },
                {
                    word: "Social-Media EntschuldigerIn",
                    sentence1: "Überpüfen Sie die Social Media Verhalten von Personen, lesen Sie die Kommentare und Beiträge.",
                    sentence2: "Verfassen und Posten Sie bei politisch unkorrekten Fehltritten öffentliche Entschuldigungen."
                },
                {
                    word: "AntiassismusverteidigerIn",
                    sentence1: "Begeben Sie sich an öffentliche Orte, wie Verkehrsmittel, Supermärkte etc.",
                    sentence2: "Beobachten Sie das Verhalten von Menschen, Reaktionen, Gespräche und unterstützen Sie die von Rassismus betroffene Person."
                },
            ];
            const randomIndex = Math.floor(Math.random() * content.length);
            return content[randomIndex];
        }

        window.onload = function() {
            const randomContent = getRandomContent();
            document.getElementById("word").textContent = randomContent.word;
            document.getElementById("sentence1").textContent = randomContent.sentence1;
            document.getElementById("sentence2").textContent = randomContent.sentence2;
        }
    </script>
</head>
<body>
    <div id="content">
        <div id="word">Lade...</div>
        <div id="sentence1"></div>
        <div id="sentence2"></div>
    </div>
</body>
</html>
