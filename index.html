<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Wort</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #content {
            font-size: 1.5em;
            color: red;
        }
        #word {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #sentence1, #sentence2 {
            font-size: 1em;
            color: black;
        }
    </style>
    <script>
        function getRandomContent() {
            const content = [
                {
                    word: "Erinnerung - sarchitektIn",
                    sentence1: "Du wirst individuelle <br/> und gemeinschaftliche", 
                    sentence2: "Erinnerungen kuratieren und gestalten."
                    sentence3: "."
                },
                {
                    word: "Wort2",
                    sentence1: "Dies ist der erste Satz für Wort2.",
                    sentence2: "Dies ist der zweite Satz für Wort2."
                },
                {
                    word: "Wort3",
                    sentence1: "Dies ist der erste Satz für Wort3.",
                    sentence2: "Dies ist der zweite Satz für Wort3."
                },
                {
                    word: "Wort4",
                    sentence1: "Dies ist der erste Satz für Wort4.",
                    sentence2: "Dies ist der zweite Satz für Wort4."
                },
                {
                    word: "Wort5",
                    sentence1: "Dies ist der erste Satz für Wort5.",
                    sentence2: "Dies ist der zweite Satz für Wort5."
                }
            ];
            const randomIndex = Math.floor(Math.random() * content.length);
            return content[randomIndex];
        }

        window.onload = function() {
            const randomContent = getRandomContent();
            document.getElementById("word").textContent = randomContent.word;
            document.getElementById("sentence1").textContent = randomContent.sentence1;
            document.getElementById("sentence2").textContent = randomContent.sentence2;
        }
    </script>
</head>
<body>
    <div id="content">
        <div id="word">Lade...</div>
        <div id="sentence1"></div>
        <div id="sentence2"></div>
    </div>
</body>
</html>
